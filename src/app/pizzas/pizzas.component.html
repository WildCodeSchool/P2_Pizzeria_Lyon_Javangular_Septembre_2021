<main>
  <div class="container">
    <div class="row">
      <div class="text-center col-12 py-5">
        <h1 class="underlineWithOffset">Nos pizzas</h1>
      </div>
      <div class="col-md-4" *ngFor="let pizza of pizzas">

        <app-pizza [pizza]="pizza"></app-pizza>
      </div>
    </div>
  </div>
</main>
